<!DOCTYPE html>
<html>
<head>
    <title>Bar Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="width: 80%; margin: 0 auto;background-color: rgb(247, 246, 241); padding: 20px; border-radius: 10px;">
        <h2>Source: <span id="source-header">TFOS</span></h2>
        <select id="source-selector">
            <option value="TFOS">TFOS</option>
            <option value="MARTINI">MARTINI</option>
            <option value="NFOS">NFOS</option>
            <option value="SUMMIT">SUMMIT</option>
            <option value="TREATS">TREATS</option>
            <option value="ET">ET</option>
            <option value="FIDESSA">FIDESSA</option>

        </select>
        <canvas id="myChart"></canvas>
    </div>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var data = {};
        var options = {
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            plugins: {
                legend: {
                    labels: {
                        color: 'rgba(0, 0, 0, 1)' // Darker color for dataset labels
                    }
                }
            }
        };
        var myChart;

        // Sample data for TFOS and MARTINI
        var chartData = {
            TFOS: {
                labels: ['gridID', 'originating System', 'productTypeActualValue', 'sourceSystem', 'eventype', 'template'],
                datasets: [
                    {
                        label: 'Total record',
                        backgroundColor: 'rgba(75, 192, 192, 0.5)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        data: [14751, 16210, 16257, 16257, 16257, 16257],
                    },
                    {
                        label: 'Distinct record',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1,
                        data: [1, 6, 10, 2, 5, 7],
                    },
                    {
                        label: 'Missing record',
                        backgroundColor: 'rgba(231, 76, 60,0.8)',
                        borderColor: 'rgba(231, 76, 60,1)',
                        borderWidth: 1,
                        data: [1526, 47, 0, 0, 0, 0],
                    }
                ]
            },
            MARTINI: {
                labels: ['gridID', 'originating System', 'productTypeActualValue', 'sourceSystem', 'eventype', 'template'],
                datasets: [
                    {
                        label: 'Total record',
                        backgroundColor: 'rgba(75, 192, 192, 0.5)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        data: [1944048, 11910, 944057, 944057, 944057, 944057],
                    },
                    {
                        label: 'Distinct record',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1,
                        data: [12, 1, 15, 1, 9, 3],
                    },
                    {
                        label: 'Missing record',
                        backgroundColor: 'rgba(231, 76, 60,0.8)',
                        borderColor: 'rgba(231, 76, 60)',
                        borderWidth: 1,
                        data: [9, 932141, 0, 0, 0, 0],
                    }
                ]
            },
            NFOS: {
                labels: ['gridID', 'originating System', 'productTypeActualValue', 'sourceSystem', 'eventype', 'template'],
                datasets: [
                    {
                        label: 'Total record',
                        backgroundColor: 'rgba(75, 192, 192, 0.5)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        data: [1335, 1443, 1443, 1443, 1443, 1443],
                    },
                    {
                        label: 'Distinct record',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1,
                        data: [4, 11, 2, 1, 3, 2],
                    },
                    {
                        label: 'Missing record',
                        backgroundColor: 'rgba(231, 76, 60,0.8)',
                        borderColor: 'rgba(231, 76, 60)',
                        borderWidth: 1,
                        data: [108, 0, 0, 0, 0, 0],
                    }
                ]
            },
            SUMMIT: {
                labels: ['gridID', 'originating System', 'productTypeActualValue', 'sourceSystem', 'eventype', 'template'],
                datasets: [
                    {
                        label: 'Total record',
                        backgroundColor: 'rgba(75, 192, 192, 0.5)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        data: [934063, 934063, 930016, 934063, 934063, 934063],
                    },
                    {
                        label: 'Distinct record',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1,
                        data: [54, 1, 15, 1, 38, 7],
                    },
                    {
                        label: 'Missing record',
                        backgroundColor: 'rgba(231, 76, 60,0.8)',
                        borderColor: 'rgba(231, 76, 60,1)',
                        borderWidth: 1,
                        data: [9, 0, 4047, 0, 0, 0],
                    }
                ]
            },
            TREATS: {
                labels: ['gridID', 'originating System', 'productTypeActualValue', 'sourceSystem', 'eventype', 'template'],
                datasets: [
                    {
                        label: 'Total record',
                        backgroundColor: 'rgba(75, 192, 192, 0.5)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        data: [0, 2, 2, 2, 2, 2],
                    },
                    {
                        label: 'Distinct record',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1,
                        data: [0, 1, 1, 1, 1, 1],
                    },
                    {
                        label: 'Missing record',
                        backgroundColor: 'rgba(231, 76, 60,0.8)',
                        borderColor: 'rgba(231, 76, 60,1)',
                        borderWidth: 1,
                        data: [2, 0, 0, 0, 0, 0],
                    }
                ]
            },
            ET: {
                labels: ['gridID', 'originating System', 'productTypeActualValue', 'sourceSystem', 'eventype', 'template'],
                datasets: [
                    {
                        label: 'Total record',
                        backgroundColor: 'rgba(75, 192, 192, 0.5)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        data: [7452242, 7476474, 7476474,7476474,7476474,7476474],
                    },
                    {
                        label: 'Distinct record',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1,
                        data: [52, 269, 8, 35, 20, 4],
                    },
                    {
                        label: 'Missing record',
                        backgroundColor: 'rgba(231, 76, 60,0.8)',
                        borderColor: 'rgba(231, 76, 60,1)',
                        borderWidth: 1,
                        data: [24232, 0, 0, 0, 0, 0],
                    }
                ]
            }
            
        };

        // Create a chart based on the selected source
        function createChart(selectedSource) {
            var sourceData = chartData[selectedSource];

            if (myChart) {
                myChart.destroy();
            }

            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: sourceData.labels,
                    datasets: sourceData.datasets,
                },
                options: options
            });

            // Update the source header
            document.getElementById('source-header').textContent = selectedSource;
        }

        // Event listener for source selection
        document.getElementById('source-selector').addEventListener('change', function () {
            var selectedSource = this.value;
            createChart(selectedSource);
        });

        // Initial chart creation
        createChart('TFOS');
    </script>
</body>
</html>
